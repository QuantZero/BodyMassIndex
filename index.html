<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyMassIndex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Oswald:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Body Mass Index</h1>

        <form class="mb-3">
            <label for="weight">Weight (kg):</label>
            <input type="number" name="weight" id="weight" min="0" required>
            <label for="height">Height (cm):</label>
            <input type="number" name="height" id="height" min="0" required>
            <button type="button" onclick="bmiCalculator()" class="button">Calculate</button>
        </form>
        <h3 id="result"></h3>

    </div>

    <script src="app.js"></script>
</body>

</html>
